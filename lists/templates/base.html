<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To-Do lists</title>
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
		<link href="/static/base.css" rel="stylesheet">
		<!-- <link rel="stylesheet" type="text/css" href="/static/salah.css"> -->
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron" style="background-color: #428bca;">
					  <h1>Welcome!</h1>
					  <p>This is Wildan Anky Putra's Personal Blog</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3 jumbotron">
					<div class="text-center">
						<h1 id="judul">{% block header_text %}{% endblock %}</h1>
						<br>
						{{ comment }}<br>
						<form method="POST" action="{% block form_action %}{% endblock %}">
							<input name="item_text" class="form-control input-lg" id="id_new_item" placeholder="Enter a to-do item" />
							{% csrf_token %}
						</form>			
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					{% block table %}
					{% endblock %}	
				</div>
			</div>
		</div>
		<footer>
			<div class="col-md-12">
				<div style="background-color: #337ab7;text-align:center;">
					<p>Wildan Anky Putra @ 2015 </p>
				</div>
			</div>
		</footer>
	</body>	
</html>
